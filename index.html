<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>control servo motor from Web page using web Serial Api </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="setting">
                <button onclick="connect();">Connect</button>
                <input type="text" id="PortStatus" value="Not connected" readonly>
                <div class="space"></div>
            </div>


            <div class="outputArea">
                <textarea id="monitor" readonly></textarea>
            </div>

            <div class="container-button">

                <!-- A button to start record speach  -->
                <button type="button" class="btn-start"  onclick="runSpeechRecognition();">Command</button> 


                <div class="space"></div>	
            </div>
            

        </div>
        <script src="javascriptcode.js"  ></script>
    </body>


</html>
